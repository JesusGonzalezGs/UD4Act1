<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Libros</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2" align="center">
  <h3>Libros</h3>
  <table style="width: 80%" border="1"
         class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        Titulo
      </th>
      <th>
        Autor
      </th>
      <th>
        Editorial
      </th>
      <th>
        ISBN
      </th>
      <th>
        Numero de paginas
      </th>
      <th>
        Categoria
      </th>
      <th>
        Precio
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro:${libros}">
      <td th:text="${libro.titulo}"></td>
      <td th:text="${libro.autor}"></td>
      <td th:text="${libro.editorial}"></td>
      <td th:text="${libro.isbn}"></td>
      <td th:text="${libro.numPaginas}"></td>
      <td th:text="${libro.categoria.getNombre()}"></td>
      <td th:text="${libro.precio}"></td>
      <td>
        <a th:href="@{/view/libros/update/{id}(id=${libro.id})}" class="btn btn-info">Update</a>
        <a th:href="@{/view/libros/delete/{id}(id=${libro.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/view/libros/add}" class="btn btn-info">AÃ±adir Libro</a>

</div>

</body>
</html>
