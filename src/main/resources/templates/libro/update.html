<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Update Task</title>
</head>
<body>
<div class="container">
  <h1>Actualizar Libro</h1>
  <form method="post" th:action="@{/view/libros/save}" th:object="${libro}">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{titulo}" placeholder="Title" class="form-control mb-4 col-4">
    <input type="text" th:field="*{autor}" placeholder="Title" class="form-control mb-4 col-4">
    <input type="text" th:field="*{editorial}" placeholder="Title" class="form-control mb-4 col-4">
    <input type="text" th:field="*{isbn}" placeholder="Title" class="form-control mb-4 col-4">
    <input type="text" th:field="*{numPaginas}" placeholder="Title" class="form-control mb-4 col-4">
    <select name="libro" id="libro" th:field="*{categoria.id}">
      <option th:each="categoriaOpt : ${categorias}" th:text="${categoriaOpt.nombre}" th:value="${categoriaOpt.id}"/>
    </select>    <input type="text" th:field="*{precio}" placeholder="Title" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">AÃ±adir</button>
  </form>
  <hr>
  <a th:href="@{/view/libros}" class="btn btn-info">Back</a>
</div>
</body>
</html>
