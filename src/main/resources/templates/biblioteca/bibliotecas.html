<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Biblioteca</h3>
    <table style="width: 80%" border="1"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Nombre
            </th>
            <th>
                Direccion
            </th>
            <th>
                Telefono
            </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="biblioteca:${bibliotecas}">
            <td th:text="${biblioteca.id}"></td>
            <td th:text="${biblioteca.nombre}"></td>
            <td th:text="${biblioteca.direccion}"></td>
            <td th:text="${biblioteca.telefono}"></td>
            <td>
                <a th:href="@{/view/bibliotecas/update/{id}(id=${biblioteca.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/view/bibliotecas/delete/{id}(id=${biblioteca.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/view/bibliotecas/add}" class="btn btn-info">AÃ±adir Biblioteca</a>

</div>

</body>
</html>
