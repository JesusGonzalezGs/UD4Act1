<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Añadir un biblioteca nueva</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Añadir un biblioteca nueva</h1>
  <form method="post" th:action="@{/view/bibliotecas/save}" th:object="${biblioteca}">
    <input type="text" th:field="*{nombre}" placeholder="Titulo" class="form-control mb-4 col-4">
    <input type="text" th:field="*{direccion}" placeholder="Autor" class="form-control mb-4 col-4">
    <input type="text" th:field="*{telefono}" placeholder="Editorial" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Añadir</button>
  </form>
  <hr>
  <a th:href="@{/view/bibliotecas}" class="btn btn-info">Back</a>
</div>


</body>
</html>
